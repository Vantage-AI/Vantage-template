repos:
- repo: git://github.com/pre-commit/pre-commit-hooks
  rev: v2.3.0
  hooks:
    - id: check-merge-conflict
    - id: no-commit-to-branch
      args: [--branch, master]
    - id: check-json
    - id: check-yaml
    - id: flake8
      additional_dependencies: [flake8-docstrings, pep8-naming]


